<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ question.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto mt-10">
        <div class="flex">
            <!-- Problem Statement -->
            <div class="w-1/2 p-4 bg-white shadow-md rounded-md">
                <h1 class="text-3xl font-bold mb-4">{{ question.name }}</h1>
                <p class="mb-6">{{ question.statement }}</p>
            </div>

            <!-- Code Editor Area -->
            <div class="w-1/2 p-4 ml-4 bg-white shadow-md rounded-md">
                <h2 class="text-2xl font-bold mb-4">Code Editor</h2>

                <!-- Language Choice Dropdown -->
                <label for="language" class="block text-gray-700 font-bold mb-2">Choose Language:</label>
                <select id="language" name="language" class="w-full mb-4 border border-gray-300 rounded p-2">
                    <option value="python">Python</option>
                    <option value="cpp">C++</option>
                </select>



                <!-- Code Editor Textarea -->
                <textarea class="w-full h-64 border border-gray-300 rounded p-2 mb-4" placeholder="Write your code here..."></textarea>


                <!-- User Inputs for Code -->
                <label for="code-inputs" class="block text-gray-700 font-bold mb-2">Code Inputs:</label>
                <textarea id="code-inputs" name="code-inputs" class="w-full mb-4 border border-gray-300 rounded p-2" placeholder="Enter input values here..."></textarea>

                <!-- Buttons -->
                <div class="flex justify-between">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Run</button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
